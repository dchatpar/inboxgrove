<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="#0f172a" rx="32"/>

  <!-- Main Icon: Inbox with Arrow -->
  <g transform="translate(128, 128)">
    <!-- Inbox Box - Main Container -->
    <rect x="-40" y="-30" width="80" height="60" rx="6" fill="none" stroke="url(#grad2)" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Inbox Slot/Opening -->
    <rect x="-35" y="-25" width="70" height="12" rx="3" fill="url(#grad2)" opacity="0.2"/>
    
    <!-- Email Envelope inside -->
    <g transform="translate(-18, 5)">
      <!-- Envelope body -->
      <rect x="0" y="0" width="35" height="22" rx="2" fill="none" stroke="url(#grad2)" stroke-width="2"/>
      <!-- Envelope flap -->
      <path d="M 0 0 L 17.5 12 L 35 0" fill="none" stroke="url(#grad2)" stroke-width="2" stroke-linejoin="round"/>
    </g>

    <!-- Upward Arrow - Progress -->
    <g transform="translate(28, -18)">
      <path d="M 0 15 L 0 0 M -6 6 L 0 0 L 6 6" fill="none" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    </g>

    <!-- Checkmark - Success/Verified -->
    <g transform="translate(28, 22)">
      <circle cx="0" cy="0" r="9" fill="none" stroke="#10b981" stroke-width="2"/>
      <path d="M -4 -1 L -1 2 L 5 -4" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>