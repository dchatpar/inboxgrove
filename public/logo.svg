<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#grad1)" opacity="0.1"/>

  <!-- Main Icon: Inbox with Arrow -->
  <g transform="translate(256, 256)">
    <!-- Inbox Box - Main Container -->
    <rect x="-80" y="-60" width="160" height="120" rx="12" fill="none" stroke="url(#grad2)" stroke-width="8" filter="url(#glow)"/>
    
    <!-- Inbox Slot/Opening -->
    <rect x="-70" y="-50" width="140" height="25" rx="6" fill="url(#grad2)" opacity="0.2"/>
    
    <!-- Email Envelope inside -->
    <g transform="translate(-35, 10)">
      <!-- Envelope body -->
      <rect x="0" y="0" width="70" height="45" rx="4" fill="none" stroke="url(#grad2)" stroke-width="3"/>
      <!-- Envelope flap -->
      <path d="M 0 0 L 35 25 L 70 0" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-linejoin="round"/>
    </g>

    <!-- Upward Arrow - Progress -->
    <g transform="translate(50, -35)">
      <path d="M 0 30 L 0 0 M -12 12 L 0 0 L 12 12" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    </g>

    <!-- Checkmark - Success/Verified -->
    <g transform="translate(50, 45)">
      <circle cx="0" cy="0" r="18" fill="none" stroke="#10b981" stroke-width="3"/>
      <path d="M -8 -2 L -2 4 L 10 -8" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Decorative dots - Network/Infrastructure -->
    <circle cx="-100" cy="-80" r="4" fill="url(#grad1)" opacity="0.6"/>
    <circle cx="100" cy="-80" r="4" fill="url(#grad1)" opacity="0.6"/>
    <circle cx="-100" cy="90" r="4" fill="url(#grad1)" opacity="0.6"/>
    <circle cx="100" cy="90" r="4" fill="url(#grad1)" opacity="0.6"/>
    
    <!-- Connecting lines - Infrastructure -->
    <line x1="-100" y1="-80" x2="-80" y2="-60" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    <line x1="100" y1="-80" x2="80" y2="-60" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    <line x1="-100" y1="90" x2="-80" y2="60" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    <line x1="100" y1="90" x2="80" y2="60" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Text: INBOXGROVE (Optional - for standalone logo) -->
  <text x="256" y="420" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="url(#grad2)" letter-spacing="2">INBOXGROVE</text>
  <text x="256" y="455" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" text-anchor="middle" fill="#64748b" letter-spacing="1">COLD EMAIL INFRASTRUCTURE</text>
</svg>